<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient principal violet/cyan futuriste -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- Gradient pour le coeur lumineux -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1"/>
      <stop offset="60%" style="stop-color:#c4b5fd;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
    <!-- Effet de lueur externe -->
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Effet pulsation -->
    <filter id="pulse">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Fond circulaire avec gradient -->
  <circle cx="50" cy="50" r="46" fill="#0f0f23"/>
  <circle cx="50" cy="50" r="44" fill="url(#mainGrad)" opacity="0.15"/>

  <!-- Anneaux orbitaux -->
  <ellipse cx="50" cy="50" rx="38" ry="18" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.6" transform="rotate(-30 50 50)"/>
  <ellipse cx="50" cy="50" rx="38" ry="18" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.6" transform="rotate(30 50 50)"/>
  <ellipse cx="50" cy="50" rx="38" ry="18" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.6" transform="rotate(90 50 50)"/>

  <!-- Points orbitaux lumineux -->
  <circle cx="50" cy="12" r="3" fill="#06b6d4" filter="url(#outerGlow)"/>
  <circle cx="85" cy="35" r="2.5" fill="#8b5cf6" filter="url(#outerGlow)"/>
  <circle cx="20" cy="65" r="2.5" fill="#7c3aed" filter="url(#outerGlow)"/>

  <!-- Coeur central lumineux -->
  <circle cx="50" cy="50" r="18" fill="url(#coreGlow)" filter="url(#outerGlow)"/>
  <circle cx="50" cy="50" r="12" fill="#fff" opacity="0.9"/>

  <!-- "A" stylisé au centre -->
  <text x="50" y="56" font-family="Arial Black, sans-serif" font-size="18" font-weight="bold" fill="url(#mainGrad)" text-anchor="middle">A</text>

  <!-- Anneau externe avec éclat -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.8"/>
</svg>
